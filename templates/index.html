<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Phone Number Generator</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <label for="target_url">Select Target URL:</label>
            <select name="target_url" id="target_url">
                <option value="binghatti">Binghatti</option>
                <option value="samana">Samana</option>
                <option value="azizi">Azizi</option>
                <option value="tiger">Tiger</option>
            </select>
            <button type="submit">Generate</button>
        </form>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
    <script>
        // JavaScript to handle progress bar
        document.querySelector('form').addEventListener('submit', function () {
            var progressBar = document.getElementById('progress');
            var width = 0;
            var randomTimeSeconds = Math.floor(Math.random() * (2400 - 900 + 1)) + 900; // Random time between 15 to 40 minutes in seconds

            var interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 10); // Convert seconds to milliseconds
        });
    </script>
</body>

</html>
